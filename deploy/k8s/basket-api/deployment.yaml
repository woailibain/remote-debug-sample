apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-api-deployment
spec:
  replicas: 2
  template:  
    metadata:
      name: basket-api
      labels:
        app: basket-api
    spec:
      containers:
        - name: basket-api-containers
          image: kiwiho/basket-api:linux-latest
          ports:
            - containerPort: 80
          imagePullPolicy: Never
          env:
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:80
  selector:
    matchLabels:
      app: basket-api